        <fieldset>
            <form action="" method="POST" autocomplete="off">
                <label for="">Nombre Perfil : </label>

                <input type="radio" id="inactivo" name="estado" value="i" tabindex="13" />

                <br /><br />
                <button class="btn btn-success" type="submit">Guardar</button>
                <button class="btn btn-warning" type="reset">Descartar Cambios</button>
