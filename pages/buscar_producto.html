<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/dataTables.bootstrap5.min.css" />
    <script src="https://kit.fontawesome.com/7f6300a61e.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
    <title>Buscar Productos</title>
</head>
<header>

</header>

<body>
    <!-- top navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand me-auto ms-lg-0 ms-3 text-uppercase fw-bold text-white" href="#">CONTROL DE INVENTARIOS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavBar" aria-controls="topNavBar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
    </nav>
    <!-- end top navigation bar -->
    <div class="container-s mt-5">
        <div class="card-body">
            <h5 class="top 3 mt-5 card-title">Buscar Productos</h5>
        </div>

        <table class=" table table-borderless table-striped table-responsive card-1 p-4  mt-5">
            <div class="input-group d-grid gap-2 d-md-flex justify-content-md-left">
                <div class="form-outline">
                    <input type="search" id="form1" size="60" class="form-control" placeholder="Buscar Por Nombre" />
                </div>
                <button type="button" class="btn btn-primary">
                  <i class="fas fa-search"></i>
                </button>
            </div>
            <thead>

                    <th> <span class="ml-2">Codigo</span> </th>
                    <th> <span class="ml-2">Nombre</span> </th>
                    <th> <span class="ml-2">Marca</span> </th>
                    <th> <span class="ml-2">Stock</span> </th>
                    <th> <span class="ml-2">Cantidad</span> </th>
                    <th> <span class="ml-2">P.Venta</span> </th>
                    <th> <span class="ml-4"> </span> </th>
                </tr>
            </thead>
            <tbody>
                <tr class="border-bottom">
                    <td>
                        <div class="p-2"> <span class="d-block font-weight-bold">3957454</span> </div>
                    </td>
                    <td>
                        <div class="p-2"> <span class="font-weight-bold">Camara 1080</span> </div>
                    </td>
                    <td>
                        <div class="p-2"> <span class="font-weight-bold">HiSense</span> </div>
                    </td>
                    <td>
                        <div class="p-2"> <span class="font-weight-bold">24</span> </div>
                    </td>
                    <td>
                        <div class="p-2"> <span class="font-weight-bold">12</span> </div>
                    </td>
                    <td>
                        <div class="p-2"> <span class="font-weight-bold">900,000.00</span> </div>
                    </td>

                    <td>
                        <div class="p-2 icons">
                            <a href="#"><i class="bi bi-cart-plus-fill text-primary" data-toggle="tooltip" data-original-title="Edit"></i></a>
                        </div>
                    </td>
                </tr>

            </tbody>
        </table>
        <div class="input-group d-grid gap-2 d-md-flex justify-content-md-end">

            <a class="btn btn-outline-success" href="#" role="button"><i class="bi bi-x-circle"></i> Cerrar</a>

        </div>
