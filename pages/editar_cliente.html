<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/dataTables.bootstrap5.min.css" />
    <script src="https://kit.fontawesome.com/7f6300a61e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />

    <title>Editar Cliente</title>
</head>
<header>

</header>

<body>
    <!-- top navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand me-auto ms-lg-0 ms-3 text-uppercase fw-bold text-white" href="#">CONTROL INVENTARIO</a>
            <a class="navbar-brand me-auto ms-lg-0 ms-3  justify-content-md-center fw-bold text-white">Editar Cliente</a>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="1_inicio.html" button class="btn btn-primary" type="button"><i class="bi bi-house-fill"></i></button></a>
            </div>
        </div>

    </nav>
    <div class="card-body">
        <h3 class="top 3 mt-5 card-title"> </h3>
    </div>
    <!-- end top navigation bar -->
    <div class="container mt-5">
        <fieldset>
            <legend>EMPRESA</legend>
            <form action="" method="POST" autocomplete="off">

                <label for="empresa">Nombre:</label>
                <input type="text" id="empresa" name="empresa" tabindex="1" placeholder="Nombre Empresa" size="40" requiered value="Clinica Palermo">

                <label for="nitcliente">NIT:</label>
                <input type="text" id="nit" name="nit" tabindex="2" placeholder="Numero IdentificaciÃ³n Tributaria" size="40" disabled value="800548789">

                <label for="tipo empresa">Seleccione Tipo: </label>
                <select name="tipo empresa" id="tipo empresa" tabindex="3" value="1">
                    <option value="1">Persona Juridica</option>
                    <option value="2">Persona Natural</option>
                    <option value="3">Gran Contribuyente</option>
                </select>
                <br /><br />

                <label for="web">Sitio Web:</label>
                <input type="web" id="web" name="web" tabindex="4" placeholder="Sitio WEB" size="60" required value="https://www.clinicapalermo.com.co/">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" tabindex="5" placeholder="email Corporativo" size="40" required value="suministros@clinicapalermo.com.co">
                <br /><br />

                <label for="telefono">Telefono Principal :</label>
                <input type="tel" id="telefono1" name="telefono1" tabindex="6" placeholder="Telefono Principal" size="15" required value="601 310 8921">

                <label for="telefono2">Telefono Secundario:</label>
                <input type="tel" id="telefono2" name="telefono2" tabindex="7" placeholder="Telefono Secundario" size="15" required value="601 700 6719">

                <label for="fax">FAX:</label>
                <input type="tel" id="fax" name="fax" tabindex="8" placeholder="FAX" size="15" required value="601 780 9800">
                <br /><br />

                <label for="direccion">Direccion Principal:</label>
                <input type="" id="direccion" name="direccion" tabindex="9" placeholder="FAX" size="15" required value="Calle 45 C # 22-02">

                <label for="cp">Codigo Postal:</label>
                <input type="text" id="cp" name="cp" tabindex="10" placeholder="Codigo Postal" size="20" required value="110001">

                <label for="direccion">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" tabindex="11" placeholder="Ciudad" size="40" required value="Bogota D.C">

                <br /><br />
                <label>Estado</label><br />
                <input type="radio" id="estado" name="estado" value="a" tabindex="12" requiered value="" checked/>
                <label for="activo">Activo</label><br />

                <input type="radio" id="estado" name="estado" value="i" tabindex="13" />
                <label for="inactivo">Inactivo</label><br />
            </form>
        </fieldset>
    </div>
    <br /><br />
    <div class="container">
        <legend>CONTACTO</legend>
        <form action="" method="POST" autocomplete="off">

            <label for="contacto">Nombre:</label>
            <input type="text" id="contacto" name="contacto" tabindex="1" placeholder="Nombre contacto" size="60" required value="Pedro Duarte">

            <label for="telefono">Telefono Principal :</label>
            <input type="tel" id="telefonoc" name="telefonoc" tabindex="2" placeholder="Telefono Contacto" size="15" required value="310 225 8745"> <br /><br />

            <label for="emailc">Email:</label>
            <input type="email" id="email" name="email" tabindex="3" placeholder="email Corporativo" size="60" required value="mailto:suministros@clinicapalermo.com.co">

            <br /><br />

            <button class="btn btn-success" type="submit">Guardar</button>
            <button class="btn btn-warning" type="reset">Descartar Cambios</button>
            <button class="btn btn-danger" type="submit">Eliminar Registro</button>

        </form>

    </div>
</body>

</html>
