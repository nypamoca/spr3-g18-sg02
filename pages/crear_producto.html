<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/dataTables.bootstrap5.min.css" />
    <script src="https://kit.fontawesome.com/7f6300a61e.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
    <title>Nuevo Producto</title>
</head>
<header>

</header>

<body>
    <!-- top navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand me-auto ms-lg-0 ms-3 text-uppercase fw-bold text-white" href="#">CONTROL INVENTARIO</a>
            <a class="navbar-brand me-auto ms-lg-0 ms-3  justify-content-md-center fw-bold text-white">Nuevo Producto</a>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">

                <a href="1_inicio.html" button class="btn btn-primary" type="button"><i class="bi bi-house-fill"></i></button></a>
            </div>
        </div>

    </nav>
    <!-- end top navigation bar -->
    <div class="container mt-5">
        <div class="card-body">

        </div>
        <fieldset>

            <form action="" method="POST" autocomplete="off">

                <br /><br />
                <label for="producto">Codigo:</label>
                <input type="number" id="producto" name="producto" tabindex="1" placeholder="Codigo del Producto" size="15" required value="">

                <label for="producto">Codigo del Fabricante:</label>
                <input type="text" id="codigof" name="codigof" tabindex="1" placeholder="Codigo del Fabricante" size="20" required value="">

                <label for="marca">Marca: </label>
                <select name="marca" id="marca" tabindex="5">
                    <option value="1">HikVision</option>
                    <option value="2">Dahua</option>
                    <option value="9">Sin Marca</option>
                </select>



                <label for="categoria">Categoria: </label>
                <select name="categoria" id="categoria" tabindex="3">
                    <option value="1">Camaras</option>
                    <option value="2">Control de Acceso</option>
                    <option value="3">Automatizacion Vehicular</option>
                    <option value="4">Alarmas Infrarojas</option>
                    <option value="5">Dispositivos Contra Incendio</option>
                    <option value="6">Servicio por Instalacion</option>
                    <option value="7">Consumibles</option>
                </select>

                <br /><br />
                <label for="nombre">Nombre:</label>
                <input type="" id="nombre" name="nombre" tabindex="2" placeholder="Nombre" size="60" required value="">

                <br /><br />
                <label for="">Descripcion:</label><br />
                <textarea id="descripcion" name="descripcion" rows="6" cols="170" tabindex="4" required></textarea>
                <br /><br />

                <label for="descuento">% Descuento:</label>
                <input type="number" id="descuento" name="descuento" tabindex="4" placeholder="Descuento Maximo Permitido" size="10" required value="0">

                <label for="stockm">Stock Minimo:</label>
                <input type="number" id="stockm" name="stockm" tabindex="5" placeholder="Stock Minimo" size="10" required value="100">

                <label for="pventa">Precio de Venta:</label>
                <input type="number" id="pventa" name="pventa" tabindex="5" placeholder="Precio de Venta" size="20" required value="">


                <label>Gravado con IVA</label>
                <input type="radio" id="ivasi" name="iva" value="s" tabindex="6" requiered value="" checked />
                <label for="si">Si</label>

                <input type="radio" id="ivano" name="iva" value="n" tabindex="7" />
                <label for="no">No</label>

                <br /><br />

                <label for="garantiap">Dias de Garantia del Proveedor:</label>
                <input type="number" id="garantiap" name="garantiap" tabindex="7" placeholder="Dias de Garantia que da el proveedor" size="20" required value="360">

                <label for="garantiac">Dias de Garantia para el Cliente:</label>
                <input type="number" id="garantiap" name="garantiap" tabindex="7" placeholder="Dias de Garantia para el Cliente" size="20" required value="240">

                <br /><br />

                <label>Estado</label><br />
                <input type="radio" id="activo" name="estado" value="a" tabindex="12" requiered value="" checked />
                <label for="activo">Activo</label><br />

                <input type="radio" id="inactivo" name="estado" value="i" tabindex="13" />
                <label for="inactivo">Inactivo</label><br />

                <br /><br />

                <button class="btn btn-success" type="submit">Guardar Datos</button>
                <button class="btn btn-warning" type="reset">Descartar Ingreso</button>


            </form>
        </fieldset>
    </div>
</body>

</html>
