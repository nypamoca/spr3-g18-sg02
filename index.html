<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="../assets/css/estilos.css">-->
    <title>Iniciar Sesion</title>
    <style>
        body {
            background: #180374;
        }
    </style>
</head>

<body>
    <div class="container w-100">
        <div class="row vh-100 align-items-center justify-content-center bg">
            <div class="col-sm-8 col-md-6 col-lg-4 bg-light  p-4 shadow">
                <div class="row justify-content-center mb-4">
                    <img src="assets/img/mano.jpg" width="32" class="container">
                </div>
                <div class="form-group text-center">
                    <h1 class="fw-bold text-black text-center">INICIAR SESIÓN</h1>
                    <h2 class="text-black text-center">Bienvenido al Sistema de Control de Inventarios</h2>
                </div>
                <div class="form-group mx-sm-4">
                    <form action="pages/1_inicio.html" method="POST" autocomplete="off">
                        <label for="usuario" class="form-label text-white">Usuario: </label><br />
                        <input class="form-control" type="email" id="usuario" name="usuario" tabindex="1" placeholder="Ingresa cuenta de correo" size="40" required>
                </div>
                <div class="form-group mx-sm-4">
                    <label for="" class="form-label text-white">Contraseña: </label><br />
                    <input class="form-control" type="password" id="clave" name="clave" tabindex="2" placeholder="Ingresa tu contraseña" size="40" required>
                    </br>
                </div>
                <div class="mb-4 form-check">
                    <button type="submit" class="btn btn-primary w-25">Ingresar</button>
                </div>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/JS/bootstrap.bundle.min.js"></script>
    <script src="assets/JS/bootstrap.min.js"></script>
</body>

</html>
